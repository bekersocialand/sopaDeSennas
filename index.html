    <style>
        /* ================== Colores ===============================*/
        
         :root {
            --naranja: #dc6d00;
            --amarillo: #ffd033;
            --amarillo-sec: #ffdd6c;
            --blanco: #fff;
            --txt-lg: 3em;
            --txt-md: 1em;
            --txt-sm: .8px;
            --fondo-blanco: #fff!important;
            --fondo-gris-gradient: radial-gradient(circle, rgba(215, 216, 220, 1) 0%, rgba(252, 252, 253, 1) 50%, rgba(216, 216, 220, 1) 100%);
        }
        
        body * {
            font-family: 'Barlow', sans-serif;
        }
        
        section {
            height: 100vh;
        }
        
        section.regular {
            background-image: url(/assets/img/home-bg.jpg);
            background-repeat: repeat-x;
            height: 100vh;
        }
        
        .btn-primario {
            border-radius: 15px;
            background: var(--naranja);
            color: var(--amarillo-sec);
            transition: all 0.5s ease
        }
        
        .btn-primario:hover {
            background: var(--amarillo-sec);
            color: var(--naranja);
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: none;
        }
        
        .bg-naranja {
            background-color: var(--naranja);
        }
        
        .bg-amarillo {
            background-color: var(--amarillo);
        }
        
        .bg-patron {
            background-image: url(/assets/img/home-bg.jpg);
            background-repeat: repeat-x;
        }
        
        h1 {
            font-size: var(--txt-lg);
            font-weight: bold;
            color: var(--amarillo);
        }
        
        h2 {
            font-size: var(--txt-lg);
            font-weight: bold;
            color: var(--amarillo);
        }
        
        .step {}
        
        .step-2 {
            background-image: url(/assets/img/fondo-sopitas.png);
            background-position: center;
            background-size: cover;
            /* background-attachment: fixed;*/
        }
        
        .translate-box {
            border-radius: 25px;
        }
        
        .translate-box .head {
            display: block;
            border-bottom: 1px solid var(--amarillo-sec);
            color: var(--amarillo-sec)!important;
            text-align: left;
        }
        
        .translate-box .head a {
            color: var(--amarillo-sec);
            margin-left: 2em;
            padding-top: 15px;
            padding-bottom: 15px;
            padding-left: 15px;
            display: inline-block;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: .7;
            transition: all 0.5s ease;
        }
        
        .translate-box .head a.active {
            opacity: 1;
        }
        
        .translate-box .head a:hover {}
        
        .translate-box .head a.active::after {
            content: " ";
            width: 80%;
            position: absolute;
            left: 10%;
            bottom: 0;
            height: 3px;
            background-color: var(--amarillo);
        }
        
        @media screen and (max-width:992px) {
            section {
                height: auto;
            }
        }
    </style>
